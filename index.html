<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue game</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="app.css"/>
  </head>
  <body>

    <div id ="vue-app">
      <div class="pane-img" v-bind:class="{burst: burst}">
      </div>
      <div class="control">
        <div v-bind:style="{width: punchStatus+'%'}"></div>
      </div>
      <div class="buttons">
      <button v-on:click="punch" v-show="!burst">Punch</button>
      <button v-on:click="restart">Restart</button>
    </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
